# netlify.toml - Complete configuration for performance optimization and MIME issues

[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- ."

# ===== EARLY HINTS (103) FOR LCP =====
# Tells browser to start loading resources BEFORE HTML arrives
# Reduces "Resource load delay" significantly
# NOTE: FontAwesome fonts removed - using inline SVG icons

[[headers]]
  for = "/"
  [headers.values]
    Link = "</images/oriol_macias-320.webp>; rel=preload; as=image; type=image/webp; fetchpriority=high"

[[headers]]
  for = "/es"
  [headers.values]
    Link = "</images/oriol_macias-320.webp>; rel=preload; as=image; type=image/webp; fetchpriority=high"

[[headers]]
  for = "/fr"
  [headers.values]
    Link = "</images/oriol_macias-320.webp>; rel=preload; as=image; type=image/webp; fetchpriority=high"

[[headers]]
  for = "/de"
  [headers.values]
    Link = "</images/oriol_macias-320.webp>; rel=preload; as=image; type=image/webp; fetchpriority=high"

# ===== MIME HEADERS CONFIGURATION =====

# Headers for Astro build output (hashed filenames = immutable)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for optimized images (LCP critical)
[[headers]]
  for = "/images/*.avif"
  [headers.values]
    Content-Type = "image/avif"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for JavaScript files
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for CSS files
[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# ===== FONT HEADERS =====
# FontAwesome removed - using inline SVG icons
# Generic woff2 headers for system fonts only

[[headers]]
  for = "*.woff2"
  [headers.values]
    Content-Type = "font/woff2"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# ===== SECURITY HEADERS =====
# NOTE: CSP script-src nonce is injected automatically by @netlify/plugin-csp-nonce
# The plugin adds 'nonce-{random}' to all script tags and the CSP header

# Headers for main HTML and other pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # CSP with strict-dynamic - nonce added by plugin, 'unsafe-inline' as fallback for older browsers
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'strict-dynamic' 'unsafe-inline' https:; object-src 'none'; base-uri 'self'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://stats.g.doubleclick.net; manifest-src 'self';"

# ===== LANGUAGE REDIRECTS =====
# Redirect trailing slash versions to non-trailing (Astro uses trailingSlash: 'never')

[[redirects]]
  from = "/es/"
  to = "/es"
  status = 301

[[redirects]]
  from = "/fr/"
  to = "/fr"
  status = 301

[[redirects]]
  from = "/de/"
  to = "/de"
  status = 301

# ===== INVALID ROUTE CLEANUP =====
# Fix routes that were incorrectly generated (e.g., /es/es from previous bug)

[[redirects]]
  from = "/es/es"
  to = "/es"
  status = 301

[[redirects]]
  from = "/es/fr"
  to = "/fr"
  status = 301

[[redirects]]
  from = "/es/de"
  to = "/de"
  status = 301

[[redirects]]
  from = "/fr/es"
  to = "/es"
  status = 301

[[redirects]]
  from = "/fr/fr"
  to = "/fr"
  status = 301

[[redirects]]
  from = "/fr/de"
  to = "/de"
  status = 301

[[redirects]]
  from = "/de/es"
  to = "/es"
  status = 301

[[redirects]]
  from = "/de/fr"
  to = "/fr"
  status = 301

[[redirects]]
  from = "/de/de"
  to = "/de"
  status = 301

# ===== LOCALE-PREFIXED REGIONAL ROUTES =====
# Redirect /es/switzerland to /switzerland (regional pages are not localized)

[[redirects]]
  from = "/es/switzerland/*"
  to = "/switzerland/:splat"
  status = 301

[[redirects]]
  from = "/es/switzerland"
  to = "/switzerland"
  status = 301

[[redirects]]
  from = "/fr/switzerland/*"
  to = "/switzerland/:splat"
  status = 301

[[redirects]]
  from = "/fr/switzerland"
  to = "/switzerland"
  status = 301

[[redirects]]
  from = "/de/switzerland/*"
  to = "/switzerland/:splat"
  status = 301

[[redirects]]
  from = "/de/switzerland"
  to = "/switzerland"
  status = 301

[[redirects]]
  from = "/es/spain/*"
  to = "/spain/:splat"
  status = 301

[[redirects]]
  from = "/es/spain"
  to = "/spain"
  status = 301

[[redirects]]
  from = "/fr/spain/*"
  to = "/spain/:splat"
  status = 301

[[redirects]]
  from = "/fr/spain"
  to = "/spain"
  status = 301

[[redirects]]
  from = "/de/spain/*"
  to = "/spain/:splat"
  status = 301

[[redirects]]
  from = "/de/spain"
  to = "/spain"
  status = 301

# ===== 404 HANDLING =====

# Handle 404 pages
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Force HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# NOTE: NO SPA redirect - Astro is a static MPA with separate HTML files per route
# Routes: /, /es/, /fr/, /de/ each have their own index.html

# ===== BUILD ENVIRONMENT =====

[build.environment]
  NODE_VERSION = "22"

# NOTE: Netlify Asset Optimization was deprecated Oct 2023
# Astro handles bundling/minification at build time via Vite
# See: https://answers.netlify.com/t/asset-optimization-deprecated/103986

# ===== NETLIFY FUNCTIONS =====
# Functions disabled - pure static site
# [functions]
#   directory = "netlify/functions"
#   node_bundler = "esbuild"

# ===== NETLIFY PLUGINS =====

# CSP Nonce Plugin - Injects unique nonce per request for strict CSP
# Automatically adds nonce attribute to all <script> tags
# See: https://github.com/netlify/plugin-csp-nonce
[[plugins]]
package = "@netlify/plugin-csp-nonce"

[plugins.inputs]
# Start with enforcement mode (change to true to test first)
reportOnly = false
# Exclude API routes if any
excludedPath = ["/api/*"]
