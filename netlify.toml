# netlify.toml mejorado para solucionar errores MIME

[build]
  command = "npm run build"
  publish = "dist"

# Headers espec√≠ficos para solucionar errores MIME
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/scripts/i18n.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache"

[[headers]]
  for = "/scripts/font-awesome-unified.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "no-cache"

# Ignorar recursos Cloudflare ausentes
[[redirects]]
  from = "/cdn-cgi/*"
  to = "/.netlify/functions/empty-response"
  status = 204