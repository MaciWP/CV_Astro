# netlify.toml - Configuración completa para optimizar rendimiento y solucionar problemas MIME

[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- ."

# ===== CONFIGURACIÓN DE HEADERS MIME =====

# Headers para Astro build output (hashed filenames = immutable)
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes optimizadas (LCP critical)
[[headers]]
  for = "/images/*.avif"
  [headers.values]
    Content-Type = "image/avif"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos JavaScript
[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos CSS
[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# ===== SOLUCIÓN PARA FONT AWESOME =====

# Headers para archivos de fuentes web
[[headers]]
  for = "*.woff2"
  [headers.values]
    Content-Type = "font/woff2"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Headers específicos para Font Awesome
[[headers]]
  for = "/styles/fonts/fa-solid-900.woff2"
  [headers.values]
    Content-Type = "font/woff2"
    Cache-Control = "public, max-age=31536000, immutable" 
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/styles/fonts/fa-brands-400.woff2"
  [headers.values]
    Content-Type = "font/woff2"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/styles/fonts/fa-regular-400.woff2"
  [headers.values]
    Content-Type = "font/woff2"
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Headers para CSS de Font Awesome
[[headers]]
  for = "/styles/font-awesome*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000"

# ===== HEADERS DE SEGURIDAD =====

# Headers para HTML principal y otras páginas
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com https://www.googletagmanager.com https://www.google-analytics.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://stats.g.doubleclick.net; manifest-src 'self';"

# Manejo de páginas no encontradas
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Forzar HTTPS
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# NOTE: NO SPA redirect - Astro is a static MPA with separate HTML files per route
# Routes: /, /es/, /fr/, /de/ each have their own index.html

# ===== BUILD ENVIRONMENT =====

[build.environment]
  NODE_VERSION = "22"

# NOTE: Netlify Asset Optimization was deprecated Oct 2023
# Astro handles bundling/minification at build time via Vite
# See: https://answers.netlify.com/t/asset-optimization-deprecated/103986

